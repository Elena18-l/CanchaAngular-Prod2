<p>player-card works!</p>

<div class="playerCard" *ngFor="let player of players">
    <div class="players-container">
        <div class="player">
            <p class="playerNumber">
                {{player.shirtNumber}}
            </p>
            <p class="playerName">
                {{player.name}}
            </p>
            <p class="playerPosition">
                {{player.position}}
            </p>
            <p class="playerfoto">
                {{player.foto}}
            </p>
    </div>
</div>

</div>
