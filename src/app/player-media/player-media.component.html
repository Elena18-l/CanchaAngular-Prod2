<!-- Galería de Imágenes -->
<div class="container mt-5">
  <h2>Galería de Imágenes</h2>
  <div class="row">
    <div class="col-md-4" *ngFor="let image of player?.gallery; let i = index">
      <img 
        [src]="image" 
        class="img-thumbnail" 
        data-bs-toggle="modal" 
        data-bs-target="#carouselModal"
        (click)="setActiveImage(i)" 
        alt="Imagen {{i + 1}}">
    </div>
  </div>
</div>

<!-- Modal con Carrusel -->
<div class="modal fade" id="carouselModal" tabindex="-1" aria-labelledby="carouselModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="carouselModalLabel">Galería de Imágenes</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carouselExampleIndicators" class="carousel slide">
          

         

          <!-- Carrusel de Imágenes -->
          <div class="carousel-inner">
            <div 
              class="carousel-item" 
              *ngFor="let image of player?.gallery; let i = index" 
              [class.active]="i === activeIndex">
              <img [src]="image" class="d-block  " alt="Imagen {{i + 1}}">
            </div>
          </div>

          <!-- Miniaturas en lugar de indicadores -->
          <div class="d-flex justify-content-center mb-2">
            <div class="thumb-container">
              <img 
                *ngFor="let image of player?.gallery; let i = index"
                [src]="image" 
                class="img-thumbnail small-thumb"
                [class.active-thumb]="i === activeIndex"
                (click)="setActiveImage(i)"
                alt="Miniatura {{i + 1}}">
            </div>
          </div>
          <!-- Controles -->
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Botón Volver -->
<button type="button" class="btn btn-outline-primary" (click)="goBack()">Volver</button>



<div class="container mt-5">
<h2>Galería de Videos</h2>

<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#videoModal">
  Ver Videos
</button>

<!-- Modal con Carrusel -->
<div class="modal fade" id="videoModal" tabindex="-1" aria-labelledby="videoModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="videoModalLabel">Galería de Videos</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carouselVideos" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div 
              class="carousel-item" 
              *ngFor="let video of player?.video; let i = index" 
              [class.active]="i === activeIndex">
              <iframe 
                [src]="video | safeUrl" 
                class="d-block w-100" 
                height="500"
                frameborder="0"
                allowfullscreen>
              </iframe>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<button type="button" class="btn btn-outline-primary" (click)="goBack()" >Volver</button>
